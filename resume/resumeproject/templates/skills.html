{% extends 'base.html' %}

{% block main-body %}
<div class="container">
    <div class="container bg-secondary m-4 p-2 rounded">
        <h1 class=" text-center text-light  h2">Skills</h1>
    </div>
    <div class="container shadow m-4">
        
        {% for key,value in skills.items %}

        <div class="row mt-4 border-bottom">
            <div class="col-3">
                {{key}}
            </div>
            <div class="col-9">
                <progress value="{{value}}" max="100"></progress> {{value}} %
            </div>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock main-body %}
